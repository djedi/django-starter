version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn projectname.asgi:application --reload --host 0.0.0.0 --port 8000 
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DJANGO_SETTINGS_MODULE=projectname.settings.prod
    depends_on:
      - db

  nginx:
    image: nginx
    ports: 
     - 1337:80
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/home/staticfiles
    depends_on:
      - web
